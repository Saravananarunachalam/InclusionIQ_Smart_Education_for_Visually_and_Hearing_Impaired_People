<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessLearn - Profile</title>
    <style>
        :root {
            --bg: #FF6B6B;
            --text:rgb(14, 12, 12);
            --accent: #FFD93D;
            --card: rgba(255, 255, 255, 0.15);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'SF Pro', Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: var(--card);
            padding: 80px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 700px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-size: 1.1rem;
        }
        .submit-button {
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 5px;
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .submit-button:hover {
            background: #FFC107;
            transform: scale(1.05);
        }
        .restart-button {
            padding: 12px;
            background: #6BCB77;
            border: none;
            border-radius: 5px;
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        .restart-button:hover {
            background: #5BB966;
            transform: scale(1.05);
        }
        .error {
            color: #6BCB77;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: var(--accent);
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .success-message.show {
            opacity: 1;
        }
        .details-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .details-section.show {
            opacity: 1;
        }
        .details-section p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AccessLearn - Profile</h1>
        <form id="profileForm" method="POST" action="/profile">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            <button type="submit" id="submitButton" class="submit-button">Submit</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div id="successMessage" class="success-message">Profile saved successfully!</div>
        <div id="detailsSection" class="details-section">
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <button id="restartButton" class="restart-button">Start Over</button>
        </div>
    </div>
    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        const fields = [
            { id: 'name', prompt: 'Please say your full name.' },
            { id: 'email', prompt: 'Please say your email address.' },
            { id: 'phone', prompt: 'Please say your phone number.' }
        ];
        let currentFieldIndex = 0;
        let awaitingSaveCommand = false;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
            utterance.onend = () => {
                recognition.start();
            };
        }

        // Load saved profile data on page load
        window.onload = () => {
            const savedProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (savedProfile) {
                document.getElementById('profileForm').style.display = 'none';
                document.getElementById('displayName').textContent = savedProfile.name;
                document.getElementById('displayEmail').textContent = savedProfile.email;
                document.getElementById('displayPhone').textContent = savedProfile.phone;
                document.getElementById('detailsSection').classList.add('show');
            } else {
                speak(fields[0].prompt);
            }
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.trim().toLowerCase();
            
            if (awaitingSaveCommand) {
                if (transcript === 'save profile') {
                    submitForm();
                } else {
                    speak('Please say "save profile" to save your details.');
                }
                return;
            }

            const currentField = fields[currentFieldIndex];
            document.getElementById(currentField.id).value = transcript;

            currentFieldIndex++;
            if (currentFieldIndex < fields.length) {
                speak(fields[currentFieldIndex].prompt);
            } else {
                awaitingSaveCommand = true;
                speak('All details collected. Say "save profile" or click the submit button to save your information.');
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            speak('Sorry, I didnâ€™t catch that. Please try again.');
            recognition.start();
        };

        recognition.onend = () => {
            if (currentFieldIndex >= fields.length && !awaitingSaveCommand) {
                recognition.stop();
            }
        };

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Save to localStorage
            const profileData = { name, email, phone };
            localStorage.setItem('userProfile', JSON.stringify(profileData));

            // Submit to Google Form
            const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfUZskTLTH4VAsOUsSD7T1FLpMZrBQUIfL3ozTgiL-HAD2l6w/formResponse';
            const formData = new FormData();
            formData.append('entry.1087795436', name);
            formData.append('entry.1751763089', email);
            formData.append('entry.711138081', phone);

            fetch(googleFormURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(() => {
                const successMessage = document.getElementById('successMessage');
                const detailsSection = document.getElementById('detailsSection');
                document.getElementById('profileForm').style.display = 'none';
                successMessage.classList.add('show');
                document.getElementById('displayName').textContent = name;
                document.getElementById('displayEmail').textContent = email;
                document.getElementById('displayPhone').textContent = phone;
                detailsSection.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            })
            .catch(error => {
                console.error('Error submitting to Google Form:', error);
                speak('There was an error saving your profile. Please try again.');
            });
        }

        document.getElementById('submitButton').addEventListener('click', () => {
            submitForm();
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            const detailsSection = document.getElementById('detailsSection');
            const successMessage = document.getElementById('successMessage');
            const profileForm = document.getElementById('profileForm');
            detailsSection.classList.remove('show');
            successMessage.classList.remove('show');
            profileForm.style.display = 'block';
            document.getElementById('profileForm').reset();
            localStorage.removeItem('userProfile'); // Clear stored data
            awaitingSaveCommand = false;
            currentFieldIndex = 0;
            speak(fields[0].prompt);
        });
    </script>
</body>
</html>
